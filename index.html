<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <title>My Task Board</title>
  </head>
  <body onload="uploadNotes()">
    <div>
      <h1 id="header">My Task Board</h1>
    </div>
    <div id="mainnote" class="container">
      <form action="" id="form" class="row gy-2 gx-3 align-items-center">
        <div class="col-auto">
          <div>
            <textarea id="details" cols="30" rows="10"></textarea>
          </div>
          <div class="col-auto">
            <input type="date" id="date" />
          </div>

          <input type="time" id="time" />
          <br />
        </div>
        <div>
          <button onclick="addNoteToStorage()" class="btn-sm btn-success">
            New Note
          </button>
          <button type="reset" value="reset" class="btn-sm btn-secondary">
            Clear
          </button>
        </div>
      </form>
    </div>
    <div id="content"></div>
    <script src="main.js"></script>
  </body>
</html>
